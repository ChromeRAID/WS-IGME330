<!DOCTYPE html>
<html lang="en">

	<head>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"
			charset="utf-8" />
		<title>Giphy Finder</title>
		<!-- Vue Import-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
			media="screen,projection" />
					<script type="text/javascript" src="js/materialize.min.js"></script>
	</head>


	<body>

		<div class="row">

			<div class="col s5">
				<h2>Train Model</h2>
				<form action="#">
					<p>
						<label>
							<input type="checkbox" class="filled-in"
								checked="checked" />

							<span>Option1</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" class="filled-in"
								checked="checked" />

							<span>Option2</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" class="filled-in"
								checked="checked" />

							<span>Option 3</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" class="filled-in"
								checked="checked" />
							<span>Option 4</span>
						</label>
					</p>
				</form>
				<button class="btn waves-effect waves-light" type="submit"
					name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>

			<div class="col s5">
				<div id='root'>
				<input type="text" v-model="toAdd" placeholder="to add" style="display: inline">
				<input type="submit" value="Add" @click=addSubreddit style="display: inline">
				<subreddit-template v-for="sub in subreddits" v-bind:name="sub" v-bind:key="sub"></subreddit-template>
					<h1>{{guess}}</h1>
					<div id="console">
						<img class="responsive-img" id="img" v-bind:src="image"
							crossorgin="Anonymous" width="500" height="500" />
					</div>
					<div class="input-field col s12">
						<p id="output"></p>
						<p><input class="btn waves-effect waves-light"
								id="input" type="file"
								accept='image/jpeg, image/png' size="50"
								maxlength="50" autofocus
								value="Upload image here" /></p>
						<select class="browser-default"
							onchange="selectChange(this)"
							v-model:value="selected">
							<!--<option v-for="item in options"
								v-bind:value="item.value">{{item.text}}</option>-->
						</select>
						<span>Selected: {{ selected }}<br></span>
						<button class="btn waves-effect waves-light"
							type="submit" @click='create'>Create</button>
						<button class="btn waves-effect waves-light"
							type="submit" @click='run'>Run</button>
						<button class="btn waves-effect waves-light"
							type="submit" @click='predictImage'>Predict</button>
						<!--<p v-bind:disabled="isLoading == false">
							<div class="progress">
								<div class="indeterminate"></div>
							</div>
						</p>-->
						<p id="output">{{loadingMessage}}</p>
					</div>
				</div>
			</div>
		</div>
		<canvas id="mainCanvas" width=128 height=128 style="display:none">

		</canvas>




		<script type="module" src="src/main.js"> </script>
		<script type="module" src="src/vue.js"></script>
		<!-- #1 - link to Firebase goes here  -->
		<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
		<!--Tensorflow-->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>

	</body>

</html>
