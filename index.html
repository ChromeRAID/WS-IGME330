	<body>
		<div class='container'>
			<div class='row'>
				<div class='col s12'>
					<h1 class='center-align card-panel teal lighten-2'>Cats or
						Dogs Identifier</h1>
				</div>
			</div>
			<div class='row card-panel teal'>

				<div class="col s5">
					<h3>Train Model</h3>
					<form action="#">
						<p>
							<label>
								<input type="checkbox" class="filled-in"
									checked="checked" />

								<span>Option1</span>
							</label>
						</p>
						<p>
							<label>
								<input type="checkbox" class="filled-in"
									checked="checked" />

								<span>Option2</span>
							</label>
						</p>
						<p>
							<label>
								<input type="checkbox" class="filled-in"
									checked="checked" />

								<span>Option 3</span>
							</label>
						</p>
						<p>
							<label>
								<input type="checkbox" class="filled-in"
									checked="checked" />
								<span>Option 4</span>
							</label>
						</p>
					</form>
					<button class="btn waves-effect waves-light" type="submit"
						name="action">Submit
						<i class="material-icons right">send</i>
					</button>
					<button class="btn waves-effect waves-light" type="submit"
						@click=''>Load</button>
				</div>
				<div class="col s5">
					<div id='root'>
						<h3 class='left-align'>{{guess}}</h3>
						<div class='col s6'>
							<div id="console">
								<img class="responsive-img" id="img"
									v-bind:src="image" crossorgin="Anonymous"
									width="500" height="500" />
							</div>
						</div>
						<div class='col s6'>
							<div class="input-field left">
								<p id="output"></p>
								<p><input @change='onFileChange'
										class="btn waves-effect waves-light"
										id="input" type="file"
										accept='image/jpeg, image/png' size="50"
										maxlength="50" autofocus
										value="Upload image here" /></p>
								<!--<select class="browser-default"
												onchange="selectChange(this)"
												v-model:value="selected">
												<option v-for="item in options"
													v-bind:value="item.value">{{item.text}}</option>
											</select>-->
								<select class="browser-default"
									@change='selectChange(this)'
									v-model:value="selected">
									<option v-for="item in options"
										v-bind:value="item.value">{{item.text}}
									</option>
								</select>
								<span>Selected: {{ selected }}<br></span>
								<button class="btn waves-effect waves-light"
									type="submit"
									@click='search'>Search</button>
								<button class="btn waves-effect waves-light"
									type="submit" @click='run'>Run</button>
								<button class="btn waves-effect waves-light"
									type="submit"
									@click='predictImage'>Predict</button>
								<p>
									<div class="progress" :style="{'visibility': appState.hiddenVal}">
										<div class="indeterminate"></div>
									</div>
								</p>
								<p id="output">{{upload}}</p>

							</div>
						</div>
				</div>
			</div>
		</div>
		<canvas id="mainCanvas" width=128 height=128 style="display:none">

		</canvas>

		<script>

				let savedID = localStorage.getItem("sru-proj2");
				if (savedID == undefined) {
					localStorage.setItem("sru-proj2", Math.floor(Math.random() * 1000000000));
					return;
				}
				let path = 'savedValue/' + savedID;
				firebase.database().ref(path).on("value", getData);

			}

				databaseURL: "https://fir-exer-f2cb4.firebaseio.com",
				projectId: "fir-exer-f2cb4",

			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);

			let URLStart = `https://dog.ceo/api/breed/`
			let URLEnd = `/images`;
			const app = new Vue({
				el: '#root',
				data: {
					result: [],
					selected: 'hound',
					options: [
						{ text: 'hound', value: 'hound' },
						{ text: 'terrier', value: 'terrier' },
						{ text: 'spaniel', value: 'spaniel' },
						{ text: 'retriever', value: 'retriever' },
						{ text: 'labrador', value: 'labrador' }

					],
					url: URL,
					guess: "WAITING FOR TRAINING",
					appState: { hiddenVal: 'show', loadingMessage: "" },
					image: "https://i.imgur.com/JlUvsxa.jpg",
					upload: ''

				},
				created() {
					//loadSelected();
				},
				methods: {
					search() {
						//if (! this.term.trim()) return;
						fetch(URLStart + this.selected + URLEnd)
							.then(response => {
								if (!response.ok) {
									throw Error(`ERROR: ${response.statusText}`);
								}
								return response.json();
							})
							.then(json => {
								this.result = json;
								let arrayImages = json.message;
								this.image = arrayImages[Math.floor(arrayImages.length * Math.random())]

							})
					}, // end search
					async run() {
						let img = document.querySelector("#img").src;
						//let canvas = document.querySelector("#mainCanvas");
						//let ctx = canvas.getContext("2d");
						//ctx.drawImage(img,0,0,128,128);
						//console.log(ctx.getImageData(0,0,128,128));
						app.guess = "RUNNING MODEL TRAINING PLEASE WAIT";

						let imageURL = "https://images.dog.ceo/breeds/hound-blood/n02088466_7731.jpg";

						downloadedImg = new Image;
						downloadedImg.crossOrigin = "Anonymous";
						downloadedImg.addEventListener("load", imageReceived, false);
						downloadedImg.src = imageURL;


						setTimeout(async function () {
							await createModel();
						}, 1000);
					},
					predictImage() {
						predictTest();
					},
					onFileChange(e) {
						app.upload = e.target.files[0];
						console.log(app.upload);
						//predictTest();
					}
				}
			});
			function selectChange(e) {
				let savedID = localStorage.getItem("sru-proj2");
				let path = 'savedValue/' + savedID;
				firebase.database().ref(path).set({
					selected: document.querySelector("select").value
				});
			}
			function getData(data) {
				if (data.val() != null) {
					app.selected = data.val().selected;
					app.search();
					return;
				}
				app.selected = "hound";
				app.search();
			}
			function error(val) {
				console.log(error);
			}
			function imageReceived() {
				let canvas = document.createElement("canvas");
				let context = canvas.getContext("2d");

				canvas.width = downloadedImg.width;
				canvas.height = downloadedImg.height;

				context.drawImage(downloadedImg, 0, 0);
				document.body.appendChild(canvas);

				try {
					localStorage.setItem("saved-image-example", canvas.toDataURL("image/png"));
				}
				catch (err) {
					console.log("Error: " + err);
				}
			}
		</script>
